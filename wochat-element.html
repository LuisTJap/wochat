<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">

<dom-module id="wochat-element">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>

      <style is="custom-style">

      .message-container{
        overflow: hidden;
        box-sizing: border-box;
      }
      .message{
        box-sizing: border-box;

        max-width: 80%;
        background-color: #eee;
        padding: 5pt;
        border-radius: 5px;
        margin: 5pt;
        float: left;
        clear: both;
        word-wrap: break-word;
      }
      .self{
        float: right;
        background-color: #555599;
        color: #FCFCFC;
      }
      .date{
        font-size: 6pt;
      }
      </style>


    <paper-toolbar>
      <span class="title">[[title]]</span>
    </paper-toolbar>

<div class="message-container">
<template is="dom-repeat" items="{{messages}}">
  <template is="dom-if" if="{{item.self}}">
    <div class="message self">{{item.message}}</div>
  </template>
  <template is="dom-if" if="{{!item.self}}">
    <div class="message">{{item.message}}</div>
  </template>
</template>
</div>



  </template>

  <script>



    Polymer({

      is: 'wochat-element',
      behaviors: [Polymer.IronA11yKeysBehavior],
      keyBindings: {
        'enter' : '_submit'
      },
      properties: {
        color: {
          type: String,
          value: "#F79321",
        },
        title:{
          type: String,
          value: 'WoChat',
        },
        /*Messages have the following structure.

        {
          message: "",
             date:"",
           sender:"",
       }

        */
        messages: {
          type: Array,
          value: []
        },
        messageInput:{
          type: String,
        },
        currentUser:{
          type: String
        }
      },
      /*
        message param Has same structure as an object in messages.
      */
      addMessage: function(message){
        this.push('messages', message);

        console.log(this.messages);
      },
      _submit: function(){

        var input = this.get("messageInput");
        if(input.length>0)
          this.addMessage({message: input, date: new Date(), sender: this.currentUser, self: true});

        this.set('messageInput', "");
      },
      ready: function(){
        this.$$('paper-toolbar').customStyle['--paper-toolbar-background'] = this.color;

        this.addEventListener('iron-form-submit', function(event){
          this.messages.push({message: event.detail, sent: new Date()});
        });
      },



    });
  </script>
</dom-module>
